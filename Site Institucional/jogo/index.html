<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aim Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="mainMenu">
    <button id="startButton">Iniciar Jogo</button>
    <button id="menuButton">Início</button>
    <button id="statsButton">Estatísticas</button>
  </div>


  <div id="gameArea" style="display:none;">
    <div id="score">Pontuação: 0</div>
    <div id="misses">Erros: 0</div>
    <div id="timer">Tempo: 0s</div>


    <canvas id="gameCanvas" width="1000" height="650"></canvas>
  </div>


  <div id="statsArea" style="display:none;">
    <div id="stats">Aqui estão suas estatísticas
      <canvas id="myChart"></canvas>
    </div>
    <button id="backButton">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
