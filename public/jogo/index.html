<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMTRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu">
    <button id="iniciarButton">Iniciar Jogo</button>
    <button onclick="inicio() "id="menuButton">Início</button>
    <button id="estatisticasButton">Estatísticas</button>
  </div>


  <div id="gameArea" style="display:none;">
    <div id="pontuacao">Pontuação: 0</div>
    <div id="erros">Erros: 0</div>
    <div id="temporizador">Tempo: 0s</div>
    <div id="porcentagem">Precisão: 0%</div>

    <canvas id="canvas" width="1000" height="650"></canvas>
  </div>

<div class="legenda-cores" id="legenda">
  <strong>Legenda das cores:</strong>
  <div><span class="cor-verde"></span> Verde: Bom desempenho / Pontuação melhorou</div>
  <div><span class="cor-preta"></span> Preto: Desempenho normal</div>
  <div><span class="cor-vermelha"></span> Vermelho: Desempenho ruim / Pontuação piorou</div>
</div>

  <div id="estatisticasArea" style="display:none;">
    <div id="estatisticas"><p>Aqui estão suas estatísticas</p>
      <div class="kpis">
      <div class="kpi" id="kpiAcertos">Acertos: </div>
      <div class="kpi" id="kpiErros">Erros: </div>
      <div class="kpi" id="kpiPorcentagem">Precisão: </div>
      <div class="kpi" id="kpiPontuacao">Pontuação: </div>
    </div>
  <div class="graficos">
    <canvas id="myChart"></canvas>
    <canvas id="graficoLinha"></canvas>
  </div>
    </div>
    <button id="voltarButton">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
